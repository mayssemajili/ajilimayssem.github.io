<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استطلاع رأي</title>
</head>
<body>

    <h2>استطلاع رأي حول موقعنا الإلكتروني</h2>

    <form action="#" method="post">
        <!-- Prénom -->
        <label for="prenom">الاسم الأول:</label><br>
        <input type="text" id="prenom" name="prenom" required><br><br>

        <!-- Nom -->
        <label for="nom">الاسم العائلي:</label><br>
        <input type="text" id="nom" name="nom" required><br><br>

        <!-- Date de naissance -->
        <label for="date_naissance">تاريخ الولادة:</label><br>
        <input type="date" id="date_naissance" name="date_naissance" required><br><br>

        <!-- Genre -->
        <label for="genre">النوع:</label><br>
        <input type="radio" id="homme" name="genre" value="homme" required>
        <label for="homme">ذكر</label>
        <input type="radio" id="femme" name="genre" value="femme" required>
        <label for="femme">أنثى</label><br><br>

        <!-- Email -->
        <label for="email">البريد الإلكتروني:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Gouvernorat -->
        <label for="gouvernorat">المحافظة:</label><br>
        <select id="gouvernorat" name="gouvernorat" required>
            <option value="Tunis">تونس</option>
            <option value="Ariana">أريانة</option>
            <option value="Beja">باجة</option>
            <option value="Ben Arous">بن عروس</option>
            <option value="Bizerte">بنزرت</option>
            <option value="Gabes">قابس</option>
            <option value="Gafsa">قفصة</option>
            <option value="Jendouba">جندوبة</option>
            <option value="Kairouan">القيروان</option>
            <option value="Kasserine">القصرين</option>
            <option value="Kebili">قبلي</option>
            <option value="Kef">الكاف</option>
            <option value="Mahdia">المهدية</option>
            <option value="Manouba">منوبة</option>
            <option value="Medenine">مدنين</option>
            <option value="Monastir">المنستير</option>
            <option value="Nabeul">نابل</option>
            <option value="Sfax">صفاقس</option>
            <option value="Sidi Bouzid">سيدي بوزيد</option>
            <option value="Siliana">سليانة</option>
            <option value="Sousse">سوسة</option>
            <option value="Tataouine">تطاوين</option>
            <option value="Tozeur">توزر</option>
            <option value="Zaghouan">زغوان</option>
        </select><br><br>

        <!-- Avis -->
        <label for="avis">رأيك في الموقع:</label><br>
        <textarea id="avis" name="avis" rows="4" cols="50" required></textarea><br><br>

        <!-- Note -->
        <label for="note">التقييم (من 1 إلى 5):</label><br>
        <select id="note" name="note" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br><br>

        <!-- Bouton de soumission -->
        <input type="submit" value="إرسال">
    </form>

</body>
</html>
